<!-- Root view - full screen -->
<view id="root" class="w-full h-full bg-transparent flex-col col-end">
    <!-- Simulation viewport - black background, fills screen -->
    <viewport id="simulation" class="flex-1 w-full h-full"/>
    
    <!-- Show UI button view (hidden by default) -->
    <view id="TopLeftHUD" class="flex-row absolute w-full h-full flex-row col-start row-start hidden text-white">
        <view id="HUDContent" class="flex-row p-10 m-10 bg-black-100 border-2 border-white-40 rounded-50 gap-40
        flex-row col-center row-center text-lg text-white">
            <view id="speciesCounter" class="flex-row col-center row-start gap-5">
                <image id="speciesCounterIcon" class="w-60 h-60 icon-dna"/>
                <text id="species">0</text>
            </view>
            <view id="lifeformCounter" class="flex-row col-center row-start gap-5">
                <image id="lifeformCounterIcon" class="w-60 h-60 icon-paw"/>
                <text id="lifeforms">0</text>
            </view>
            <view id="cellCounter" class="flex-row col-center row-start gap-5">
                <image id="cellCounterIcon" class="w-60 h-60 icon-cell"/>
                <text id="cells">0</text>
            </view>
            <view id="pointCounter" class="flex-row col-center row-start gap-5">
                <image id="pointCounterIcon" class="w-60 h-60 icon-particles"/>
                <text id="points">0</text>
            </view>
        </view>
        <view class="w-80 h-80 m-10 bg-transparent col-center row-center rounded-5 group cursor-pointer" on-click="hideUI">
            <image id="showUIIcon" class="w-60 h-60 icon-eye group-hover:icon-eyeHighlighted"/>
        </view>
        <view class="w-80 h-80 m-10 bg-transparent col-center row-center rounded-5 group cursor-pointer" on-click="toggleGrid">
            <image id="gridIcon" class="w-60 h-60 icon-quadtree group-hover:icon-quadtreeHighlighted"/>
        </view>
    </view>

    <view class="absolute top-0 right-0 text-white pt-10 text-center text-lg">
        <text id="fps" class="text-center">59.9fps</text>
    </view>
    
    <!-- Main UI container -->
    <view id="UI" class="absolute flex-col col-center row-end p-30 gap-20 w-full h-full">
        <!-- Tabs component -->
        
        <!-- ControlPanel component - positioned at bottom using flex -->
        <view id="controlPanel" class="w-full flex-col gap-15 col-center row-end">
            <!-- Time and step display -->
            <view class="flex-row text-lg gap-5 col-center row-center h-20 text-white">
                <text id="time" class="text-white text-center text-white">00:00:00</text>
                <text id="step" class="text-white text-center text-white">0</text>
            </view>
            
            <!-- Control buttons -->
            <view id="ControlPanel" class="flex-row p-10 gap-20 flex-row col-center bg-black-70 border-2 border-white-40 rounded-full">
                <view class="text-base p-10 border-none rounded-30 shadow-lg col-center row-center group cursor-pointer" on-click="reset">
                    <image id="resetBtnIcon" class="w-40 h-40 icon-delete group-hover:icon-deleteHighlighted"/>
                </view>
                <view id="speedControlPanel" class="flex-1 flex-row bg-white-30 rounded-full bg-white-10 flex-row flex-1 col-center row-start gap-10 p-10">
                    <view id="slowDownBtn" class="flex-1 flex-row text-base p-5 px-20 bg-white-10 hover:bg-teal-50 border-none cursor-pointer
                    rounded-10 shadow-lg col-center row-center rounded-l-200 group" on-click="slowDown">
                        <image id="slowDownBtnIcon" class="w-40 h-40 icon-slowDown group-hover:icon-slowDownHighlighted"/>
                    </view>
                    <view id="playBtn" class="flex-1 flex-row text-base p-5 px-20 bg-white-10 hover:bg-teal-50 border-none rounded-10 cursor-pointer
                    shadow-lg col-center row-center group" on-click="togglePaused">
                        <image id="playBtnIcon" class="w-40 h-40 icon-pause group-hover:icon-pauseHighlighted"/>
                    </view>
                    <view id="speedUpBtn" class="flex-1 flex-row text-base p-5 px-20 bg-white-10 hover:bg-teal-50 border-none rounded-10 cursor-pointer
                    shadow-lg col-center row-center rounded-r-200 group" on-click="speedUp">
                        <image id="speedUpBtnIcon" class="w-40 h-40 icon-speedUp group-hover:icon-speedUpHighlighted"/>
                    </view>
                </view>
                <view class="h-full col-center row-center text-lg group cursor-pointer" on-click="toggleRealtime">
                    <text id="speed" class="text-white group-hover:text-teal">x1.000</text>
                </view>
            </view>
        </view>
    </view>
</view>
